<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- logu part -->
     
        <div class="logu">
            <div class="row">
                <div class="col-xl-6  max">
                    <img src="./image/th.png" alt="logu of Bangladesh">
                    <h3 class="logu-head">FUTURE IN HERE</h3>
                </div>
                <div class="col-xl-6">
                    <img src="./image/OIP.jpeg " alt="logu of Bangladesh" class="w-img">
                    
                </div>        
            </div>
         </div>
       
         <!-- navber part -->
         <div class="student-from">
          <div class="navb">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Course module-2020</a></li>
                <li><a href="#">Class Schedule</a></li>
                <li><a href="#">Success Story</a></li>
                <li><a href="#">Attendance</a></li>
                <li><a href="#">PAQ</a></li>
                <li><a href="#">Login</a></li>
            </ul>
          </div>
    
          <!-- registation from -->
           <h1 class="hedding">Students Registattion Form</h1>
           <form action="#" class="from">
            <label for="District">District:</label> <br>
            <select name="" id="s-pad">
                <option value="#" disabled selected>--Select One--</option>
                <option value="padna">pabna</option>
                <option value="rajshahi">rajshahi</option>
                <option value="bogra">bogra</option>
            </select> <br>
    
            <label for="Course">Course:</label> <br>
            <select name="" id="s-pad">
                <option value="#" disabled selected>--Select One--</option>
                <option value="Web developar">web developer</option>
                <option value="marketing">marketing</option>
                <option value="graphics desiner">graphics desiner</option>
            </select><br>
            <div class="input_nam">
                <label for="student name*">student Name*</label><br>
                <input type="text" name="" id="District" placeholder="Enter your District"><br>
                <label for="Father name*">Father Name*</label><br>
                <input type="text" name="" id="District" placeholder="Enter your District"><br>
                <label for="Mother name*">Mother Name*</label><br>
                <input type="text" name="" id="District" placeholder="Enter your District">
            </div>
    
            <div class="option">
                <label for="Brith Day*">Brith Day*</label><br>
                <select name="" id="">
                    <option value="#" disabled selected>--Select of date--</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
                <select name="" id="pad">
                    <option value="#" disabled selected>--Select of day--</option>
                    <option value="jan">jan</option>
                    <option value="Fab">Fab</option>
                    <option value="Mar">Mar</option>
                    <option value="apr">apr</option>
                    <option value="may">may</option>
                </select>
                <select name="" id="">
                    <option value="#" disabled selected>--Select of year--</option>
                    <option value="2000">2000</option>
                    <option value="2001">2001</option>
                    <option value="2002">2002</option>
                    <option value="2003">2003</option>
                    <option value="2004">2004</option>
                    <option value="2005">2005</option>
                    <option value="2006">2006</option>
                    
                </select>
            </div>
            <div class="slect">
                <label for="Gender*" class="rad">Gender*</label>
                <input type="radio" name="one" id="" class="sul">
                <label for="Male" class="su">Male</label>
                <input type="radio" name="one" id=""class="sul">
                <label for="Female"class="su">Female</label>
            </div>
            <div class="slect">
                <label for="Physically Handicapped*">Physically Handicapped*</label>
                <input type="radio" name="one" id="helth">
                <label for="Yes">Yes</label>
                <input type="radio" name="one" id="helth">
                <label for="No">No</label>
                
            </div>
            <div>
                <label for="enail">Email*</label><br>
                <input type="email" name="" id="" placeholder="Enter email" class="email"><br>
                <label for="Phone Number">Phone Number*</label><br>
                <input type="number" name="" id="" placeholder="Enter number" class="email">
            </div>
            <button class="btn">submit</button>
           </form>
     </div>
     
      
     
</body>
